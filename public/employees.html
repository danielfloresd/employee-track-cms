<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link type="image/png" sizes="16x16" rel="icon" href="./assets/images/icons8-code-blocks-glyph-neue-16.png">
  <link type="image/png" sizes="32x32" rel="icon" href="./assets/images/icons8-code-blocks-32.png">
  <link type="image/png" sizes="96x96" rel="icon" href="./assets/images/icons8-code-blocks-96.png">
  <link type="image/png" sizes="120x120" rel="icon" href="./assets/images/icons8-code-blocks-120.png">
  <title>Employee Tracker CMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-info">
    <a class="navbar-brand" href="/">
      <img src="https://img.icons8.com/glyph-neue/32/FFFFFF/code-blocks.png" />
      Employee Tracker CMS</a>
    <a class="navbar-brand" href="/employees">Employees</a>
    <div class="icons">
      <a id="employee-add" href="#" class="text-light">
        <i class="fas fa-plus text-light"></i>
      </a>
      <!-- <a href="/roles"><i class="fas fa-edit text-light"></i></a> -->
    </div>
  </nav>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 list-container">
          <div class="card">
            <ul id="employees" class="list-group"></ul>
          </div>
        </div>
        <div class="col-11 container">
          <div class="row">
            <table class="table table-striped table-hover table-secondary table-bordered table-sm">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Role</th>
                  <th scope="col">Salary</th>
                  <th scope="col">Department</th>
                  <th scope="col">Manager</th>
                </tr>
              </thead>
              <tbody id="employee-table">
              </tbody>
            </table>
          </div>
          <div id="config-panel" class="row">
            <div class="col-4">
              <nav class="navbar navbar-dark bg-info">
                <a class="navbar-brand" href="/"></a>
                <a class="navbar-brand" href="/employees">Departments</a>
                <div class="icons">
                  <a id="departments-add" href="#" class="text-light">
                    <i class="fas fa-plus text-light"></i>
                  </a>
                  <!-- <a href="/roles"><i class="fas fa-edit text-light"></i></a> -->
                </div>
              </nav>
              <table class="table table-striped table-hover table-secondary table-bordered table-sm">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th># Employees</th>
                    <th>Budget</th>
                  </tr>
                </thead>
                <tbody id="departments-table"></tbody>
              </table>
            </div>
            <div class="col-8">
              <nav class="navbar navbar-dark bg-info">
                <a class="navbar-brand" href="/"></a>
                <a class="navbar-brand" href="#">Roles</a>
                <div class="icons">
                  <a id="roles-add" href="#" class="text-light">
                    <i class="fas fa-plus text-light"></i>
                  </a>
                  <!-- <a href="/roles"><i class="fas fa-edit text-light"></i></a> -->
                </div>
              </nav>
              <table class="table table-striped table-hover table-secondary table-bordered table-sm">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Salary</th>
                    <th>Department</th>
                  </tr>
                </thead>
                <tbody id="roles-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add bootsrap footer -->
    <footer class="bg-light text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #0082ca;"
            href="https://www.linkedin.com/in/danielfloresd/"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #333333;"
            href="https://github.com/danielfloresd"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: #3498DB">
        Â© 2022 Copyright:
        <a class="text-white" href="http://danielfloresd.com/">danielfloresd.com</a>
      </div>
      <!-- Copyright -->
    </footer>
  <!-- Add edit modal -->
  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        </div>
        <div id="modal-employee" class="modal-body">
        </div>
        <div id="modal-footer" class="modal-footer">
        </div>
      </div>
    </div>
  </div>


  <!-- Add bootstrap and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Add popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
